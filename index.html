<!DOCTYPE html>

<html lang="en">
         <head>
                  <meta charset="UTF-8" />

                  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

                  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

                  <meta name="description" content="EducatedSuddenBucket" />

                  <meta name="author" content="EducatedSuddenBucket" />

                  <meta property="og:title" content="EducatedSuddenBucket" />

                  <meta property="og:description" content="A random person on the internet." />

                  <meta property="og:image" content="https://esb.is-a.dev/icon.png" />

                  <meta property="og:url" content="https://esb.is-a.dev/" />

                  <meta property="og:type" content="website" />

                  <meta property="og:site_name" content="EducatedSuddenBucket" />

                  <link rel="icon" type="image/png" href="https://esb.is-a.dev/icon.png" />

                  <title>EducatedSuddenBucket</title>

                  <style>
                           body {
                                    font-family: "Courier New", Courier, monospace;

                                    margin: 0;

                                    padding: 0;

                                    background-color: #0d1117;

                                    color: white;

                                    display: flex;

                                    flex-direction: column;

                                    min-height: 100vh;

                                    overflow-x: hidden;
                           }

                           .main-content {
                                    flex-grow: 1;

                                    padding: 40px 20px;

                                    max-width: 1200px;

                                    margin: 0 auto;

                                    width: 100%;

                                    box-sizing: border-box;
                           }

                           .lanyard-container {
                                    display: flex;

                                    justify-content: center;

                                    margin: 20px 0;
                           }

                           .lanyard-container img {
                                    max-width: 100%;

                                    height: auto;
                           }

                           .intro {
                                    text-align: center;

                                    margin-bottom: 40px;
                           }

                           .social-icons {
                                    display: flex;

                                    justify-content: center;

                                    gap: 25px;

                                    margin: 30px 0;
                           }

                           .social-icons i {
                                    font-size: 36px;

                                    cursor: pointer;

                                    transition: color 0.3s, transform 0.2s;
                           }

                           .social-icons i:hover {
                                    color: #58a6ff;

                                    transform: scale(1.1);
                           }

                           .projects-section {
                                    margin-top: 40px;
                           }

                           .projects-grid {
                                    display: grid;

                                    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));

                                    gap: 20px;

                                    margin-top: 20px;
                           }

                           .project-card {
                                    background-color: #161b22;

                                    border-radius: 10px;

                                    padding: 20px;

                                    transition: transform 0.2s;
                           }

                           .project-card:hover {
                                    transform: translateY(-5px);
                           }

                           .project-card h3 {
                                    margin-top: 0;

                                    color: #58a6ff;
                           }

                           .project-card p {
                                    margin: 10px 0;

                                    color: #8b949e;
                           }

                           .project-links {
                                    display: flex;

                                    gap: 10px;

                                    margin-top: 15px;
                           }

                           .project-links a {
                                    color: white;

                                    text-decoration: none;

                                    padding: 5px 10px;

                                    border-radius: 5px;

                                    background-color: #21262d;

                                    transition: background-color 0.3s;
                           }

                           .project-links a:hover {
                                    background-color: #30363d;
                           }

                           @media (max-width: 768px) {
                                    .projects-grid {
                                             grid-template-columns: 1fr;
                                    }

                                    h1 {
                                             font-size: 1.5rem;
                                    }

                                    h2 {
                                             font-size: 1.3rem;
                                    }

                                    h3 {
                                             font-size: 1.1rem;
                                    }

                                    p {
                                             font-size: 0.9rem;
                                    }

                                    .social-icons i {
                                             font-size: 28px;
                                    }

                                    .project-links a {
                                             font-size: 0.9rem;
                                    }

                                    .main-content {
                                             padding: 20px 15px;
                                    }
                           }
                  </style>

                  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
         </head>

         <body>
                  <div class="main-content">
                           <div class="intro">
                                    <h1>Hey There! I am EducatedSuddenBucket</h1>
                           </div>

                           <div class="social-icons">
                                    <i class="fab fa-discord" title="Discord" onclick="copyDiscordUsername()"></i>

                                    <i class="fab fa-github" title="GitHub" onclick="openGitHub()"></i>

                                    <i class="fas fa-envelope" title="Email" onclick="copyEmail()"></i>
                           </div>

                           <div class="lanyard-container">
                                    <a href="https://discord.com/users/1167825360151380032" target="_blank">
                                             <img src="https://lanyard.cnrad.dev/api/1167825360151380032?bg=transparent" alt="Discord Profile" />
                                    </a>
                           </div>

                           <div class="projects-section">
                <h2>Projects</h2>
                <div class="projects-grid">
                    <div class="project-card">
                        <h3>HeatBlock</h3>
                        <p>A Minecraft server status checker with both UI and API</p>
                        <div class="project-links">
                            <a href="https://github.com/HeatBlock/HeatBlock" target="_blank"><i class="fab fa-github"></i> GitHub</a>
                            <a href="https://heatblock.esb.is-a.dev" target="_blank"><i class="fas fa-external-link"></i> Live Demo</a>
                        </div>
                    </div>
                    <div class="project-card">
                        <h3>Cascade</h3>
                        <p>A random Discord bot</p>
                        <div class="project-links">
                            <a href="https://github.com/EducatedSuddenBucket/Cascade" target="_blank"><i class="fab fa-github"></i> GitHub</a>
                            <a href="https://cascade.esb.is-a.dev" target="_blank"><i class="fas fa-external-link"></i> Invite</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

                  <script>
                           function copyDiscordUsername() {
                                    navigator.clipboard.writeText("educatedsuddenbucket");

                                    window.alert("Discord username copied!");
                           }

                           function openGitHub() {
                                    window.open("https://github.com/EducatedSuddenBucket", "_blank");
                           }

                           function copyEmail() {
                                    navigator.clipboard.writeText("hi@esb.is-a.dev");

                                    window.alert("Email copied!");
                           }
                  </script>
         </body>
</html>
